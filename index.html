<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªçn m√≥n ƒÉn cho th·ª© 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 10px; /* Th√™m kho·∫£ng c√°ch cho c√°c thi·∫øt b·ªã nh·ªè */
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2em; /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ cho di ƒë·ªông */
            font-weight: bold;
            color: #1E90FF;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4), 0 0 15px rgba(30, 144, 255, 0.7);
            transition: transform 0.3s ease-in-out, color 0.3s ease;
            text-align: center;
        }

        h1:hover {
            transform: scale(1.05);
            color: #4682B4;
        }

        .container {
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .flip-card {
            background-color: transparent;
            width: 90%; /* ƒê·∫∑t chi·ªÅu r·ªông t·ªëi ƒëa l√† 90% c·ªßa m√†n h√¨nh ƒë·ªÉ hi·ªÉn th·ªã v·ª´a ƒëi·ªán tho·∫°i */
            max-width: 250px; /* Gi·ªõi h·∫°n chi·ªÅu r·ªông t·ªëi ƒëa cho c√°c m√†n h√¨nh l·ªõn */
            height: auto;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            padding-top: 130%; /* T·∫°o t·ª∑ l·ªá 1:1.3 ƒë·ªÉ th·∫ª kh√¥ng b·ªã qu√° cao */
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* M√†u s·∫Øc sau khi l·∫≠t */
        .ramen .flip-card-front { background-color: #87CEEB; }
        .ramen .flip-card-back { background-color: #006400; }
        
        .tokpokki .flip-card-front { background-color: #87CEEB; }
        .tokpokki .flip-card-back { background-color: #FF6347; }
        
        .ga-ran .flip-card-front { background-color: #87CEEB; }
        .ga-ran .flip-card-back { background-color: #800080; }

        /* N√∫t b·∫•m bo g√≥c */
        .button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #333;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        /* K·∫øt qu·∫£ ng·∫´u nhi√™n */
        .random-result {
            margin-top: 10px;
            font-size: 1em;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Ch·ªçn m√≥n ƒÉn cho th·ª© 5</h1>
    <div class="container">
        <!-- Ramen Card -->
        <div class="flip-card ramen" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front"></div>
                <div class="flip-card-back">
                    üçú Ramen
                    <div class="random-result" id="ramen-result"> </div>
                    <button class="button" onclick="randomDish(event, 'ramen')">Random m√≥n</button>
                </div>
            </div>
        </div>
        
        <!-- Tokpokki Card -->
        <div class="flip-card tokpokki" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front"></div>
                <div class="flip-card-back">
                    üî• L·∫©u Tokpokki
                    <div class="random-result" id="tokpokki-result"> </div>
                    <button class="button" onclick="randomDish(event, 'tokpokki')">Random m√≥n</button>
                </div>
            </div>
        </div>
        
        <!-- G√† R√°n Card -->
        <div class="flip-card ga-ran" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front"></div>
                <div class="flip-card-back">
                    üçó G√† R√°n
                    <div class="random-result" id="ga-ran-result"> </div>
                    <button class="button" onclick="randomDish(event, 'ga-ran')">Random m√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard(card) {
            card.classList.toggle("flipped");
        }

        function randomDish(event, type) {
            event.stopPropagation();

            const dishes = {
                'ramen': ['Eno Ramen üçú', 'Kimura Ramen üçú'],
                'tokpokki': ['Dooki üî•', 'Spicy üî•'],
                'ga-ran': ['Jollibee üçó', 'Lotte üçó', 'KFC üçó']
            };

            const randomItem = dishes[type][Math.floor(Math.random() * dishes[type].length)];
            document.getElementById(`${type}-result`).textContent = randomItem;
        }
    </script>

</body>
</html>
