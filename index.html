        .tokpokki .flip-card-front { background-color: #87CEEB; } /* Xanh d∆∞∆°ng nh·∫°t */

    </style>

<body>

    <h1>Ch·ªçn m√≥n ƒÉn cho th·ª© 5</h1>
    <div class="container">

        function randomDish(event, type) {

            // Danh s√°ch m√≥n cho t·ª´ng lo·∫°i (bao g·ªìm t√™n v√† bi·ªÉu t∆∞·ª£ng)
            const dishes = {

            document.getElementById(`${type}-result`).textContent = randomItem;
