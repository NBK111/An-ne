<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªçn m√≥n ƒÉn cho th·ª© 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            margin: 10px 0 15px 0;
            font-size: 1.8em;
            font-weight: bold;
            color: #ff651e;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4), 0 0 10px rgba(30, 144, 255, 0.6);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            gap: 15px;
        }

        .flip-card {
            background-color: transparent;
            width: 100%;
            max-width: 250px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            padding-top: 140%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #fff;
            flex-direction: column;
            text-align: center;
        }

        .flip-card-front {
            color: #000; /* Ch·ªØ m√†u ƒëen tr∆∞·ªõc khi l·∫≠t */
            font-weight: bold;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }

        /* M√†u s·∫Øc cho c√°c th·∫ª sau khi l·∫≠t */
        .ramen .flip-card-front { background-color: #87CEEB; }
        .ramen .flip-card-back { background-color: #006400; }

        .tokpokki .flip-card-front { background-color: #87CEEB; }
        .tokpokki .flip-card-back { background-color: #FF6347; }

        .ga-ran .flip-card-front { background-color: #87CEEB; }
        .ga-ran .flip-card-back { background-color: #800080; }

        /* N√∫t b·∫•m bo g√≥c */
        .button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #ffffff;
            color: #333;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        /* K·∫øt qu·∫£ ng·∫´u nhi√™n */
        .random-result {
            margin-top: 10px;
            font-size: 1em;
            color: #ffffff;
        }

        /* Media query cho m√†n h√¨nh nh·ªè */
        @media (max-width: 600px) {
            .container {
                gap: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .flip-card {
                max-width: 220px;
            }
        }
    </style>
</head>
<body>

    <h1>T√∫i m√π m√≥n ƒÉn cho th·ª© 5 h√¥ng bi·∫øt ƒÉn g√¨=)))</h1>
    <div class="container">
        <!-- Ramen Card -->
        <div class="flip-card ramen" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">T√∫i 1</div>
                <div class="flip-card-back">
                    üçú Ramen
                    <div class="random-result" id="ramen-result"> </div>
                    <button class="button" onclick="randomDish(event, 'ramen')">Random m√≥n</button>
                </div>
            </div>
        </div>
        
        <!-- Tokpokki Card -->
        <div class="flip-card tokpokki" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">T√∫i 2</div>
                <div class="flip-card-back">
                    üî• L·∫©u Tokpokki
                    <div class="random-result" id="tokpokki-result"> </div>
                    <button class="button" onclick="randomDish(event, 'tokpokki')">Random m√≥n</button>
                </div>
            </div>
        </div>
        
        <!-- G√† R√°n Card -->
        <div class="flip-card ga-ran" onclick="flipCard(this)">
            <div class="flip-card-inner">
                <div class="flip-card-front">T√∫i 3</div>
                <div class="flip-card-back">
                    üçó G√† R√°n
                    <div class="random-result" id="ga-ran-result"> </div>
                    <button class="button" onclick="randomDish(event, 'ga-ran')">Random m√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard(card) {
            // Ki·ªÉm tra n·∫øu th·∫ª ƒë√£ ƒë∆∞·ª£c l·∫≠t th√¨ b·ªè l·∫≠t
            card.classList.toggle("flipped");
        }

        function randomDish(event, type) {
            event.stopPropagation(); // NgƒÉn kh√¥ng cho th·∫ª b·ªã l·∫≠t khi nh·∫•n n√∫t

            const dishes = {
                'ramen': ['Eno Ramen üçú', 'Kimura Ramen üçú'],
                'tokpokki': ['Dooki üî•', 'Spicy üî•'],
                'ga-ran': ['Jollibee üçó', 'Lotte üçó', 'KFC üçó']
            };

            const randomItem = dishes[type][Math.floor(Math.random() * dishes[type].length)];
            document.getElementById(`${type}-result`).textContent = randomItem;
        }
    </script>

</body>
</html>
